{% extends "base.html" %}
{% block body %}
<!DOCTYPE html>
<html>
<head>
    <title>User Info</title>
</head>
<body>
    <h1>Welcome, {{ username }}</h1>

    <h2>Cookie Management</h2>
    <form action="/add_cookie" method="post">
        <label for="key">Key:</label>
        <input type="text" name="key" required>
        <label for="value">Value:</label>
        <input type="text" name="value" required>
        <label for="expiration">Expiration (seconds):</label>
        <input type="number" name="expiration" required>
        <button type="submit">Add Cookie</button>
    </form>

    <form action="/delete_cookie" method="post">
        <label for="delete_key">Key to Delete:</label>
        <input type="text" name="delete_key" required>
        <button type="submit">Delete Cookie</button>
    </form>

    <form action="/delete_all_cookies" method="post">
        <button type="submit">Delete All Cookies</button>
    </form>

    <h2>Change Password</h2>
    <form action="/change_password" method="post">
        <label for="new_password">New Password:</label>
        <input type="password" name="new_password" required>
        <button type="submit">Change Password</button>
    </form>

    <a href="/logout">Logout</a>
</body>
</html>
{% endblock %}
